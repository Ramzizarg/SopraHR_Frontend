<div class="container">
  <div class="form">
    <div class="sign-in-section">
      <img src="../../assets/img/images (1).png" alt="Logo" class="logo" loading="eager" fetchpriority="high" style="display: block; margin: 0 auto; width: 40%;" />
      <h1>Forgot Password</h1>
      <p>Enter your email to receive a password reset link.</p>

      <!-- Improved error message with alert styling -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="clearError()" aria-label="Close"></button>
      </div>

      <!-- Success message with alert styling -->
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill me-2"></i>
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="clearSuccess()" aria-label="Close"></button>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="email">Email</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="Email" 
            formControlName="email" 
            [class.invalid]="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" />
          <p class="error" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email format.</span>
          </p>
        </div>

        <div class="form-field">
          <button 
            type="submit" 
            class="btn btn-signin" 
            [disabled]="forgotPasswordForm.invalid || loading">
            {{ loading ? 'Sending...' : 'Reset Password' }}
          </button>
        </div>
      </form>

      <div class="links">
        <a routerLink="/login">Back to Login</a>
      </div>
    </div>
  </div>
</div>
