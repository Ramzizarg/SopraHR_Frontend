<!-- login.component.html -->
<div class="container">
  <div class="form">
    <div class="sign-in-section">
      <img src="../../assets/img/images (1).png" alt="Logo" class="logo" loading="eager" fetchpriority="high" style="display: block; margin: 0 auto; width: 40%;" />
      <h1>Login</h1>

      <!-- Improved error message with alert styling -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="clearError()" aria-label="Close"></button>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="email">Email</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="Email" 
            formControlName="email" 
            [class.invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" />
          <p class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
          </p>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <div class="password-field">
            <input 
              id="password" 
              name="password" 
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Password" 
              formControlName="password" 
              (input)="checkPasswordInput()" 
              [class.invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" />
            <button 
              *ngIf="hasPasswordInput"
              type="button" 
              class="password-toggle-btn" 
              (click)="togglePasswordVisibility()" 
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
              [attr.title]="showPassword ? 'Hide password' : 'Show password'">
              <!-- Show password icon (eye open) -->
              <span class="password-icon" [class.visible]="!showPassword" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#f67200" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
              </span>
              <!-- Hide password icon (eye crossed out) -->
              <span class="password-icon" [class.visible]="showPassword" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#f67200" viewBox="0 0 16 16">
                  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                  <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                  <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                </svg>
              </span>
            </button>
          </div>
          <p class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </p>
        </div>

        

        <div class="form-options">
          <div class="checkbox-field">
            <input 
              id="rememberMe" 
              type="checkbox" 
              formControlName="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>
        </div>

        <div class="form-field">
          <button 
            type="submit" 
            class="btn btn-signin" 
            [disabled]="loginForm.invalid || loading">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </form>

      <div class="links">
        <a href="#" (click)="navigateToForgetPassword(); $event.preventDefault()">Forget password?</a>
      </div>
    </div>
  </div>
</div>
