<div class="container">
    <div class="form">
      <div class="sign-in-section">
        <img src="../../assets/img/images (1).png" alt="Logo" class="logo" />
        <h1>Reset Password</h1>
        <p>Enter your new password below.</p>
  
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <label for="newPassword">New Password</label>
            <input
              id="newPassword"
              type="password"
              formControlName="newPassword"
              placeholder="Enter new password"
              [class.invalid]="submitted && f['newPassword'].errors"
            />
            <div *ngIf="submitted && f['newPassword'].errors" class="error">
              <div *ngIf="f['newPassword'].errors['required']">Password is required</div>
              <div *ngIf="f['newPassword'].errors['minlength']">Password must be at least 8 characters</div>
            </div>
          </div>
  
          <div class="form-field">
            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirm new password"
              [class.invalid]="submitted && (f['confirmPassword'].errors || resetPasswordForm.errors?.['mismatch'])"
            />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="error">
              <div *ngIf="f['confirmPassword'].errors['required']">Confirmation is required</div>
            </div>
            <div *ngIf="submitted && resetPasswordForm.errors?.['mismatch']" class="error">
              Passwords do not match
            </div>
          </div>
  
          <div class="form-field">
            <button
              type="submit"
              class="btn"
              [disabled]="resetPasswordForm.invalid || !token"
            >
              <span>Reset Password</span>
            </button>
          </div>
        </form>
  
        <div class="links">
          <a routerLink="/login">Back to Login</a>
        </div>
  
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
