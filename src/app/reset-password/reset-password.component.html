<div class="container">
    <div class="form">
        <div class="sign-in-section">
            <img src="../../assets/img/images (1).png" alt="Logo" class="logo" />
            <h1>Reset Password</h1>
            <p>Enter your new password below.</p>
            <form #resetForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-field">
                    <label for="new-password">New Password</label>
                    <input 
                        id="new-password" 
                        name="new-password" 
                        type="password" 
                        placeholder="Enter new password" 
                        ngModel
                        #newPassword="ngModel"
                        required 
                        minlength="8"
                    />
                    <div *ngIf="newPassword.invalid && newPassword.touched" class="error">
                        Password must be at least 8 characters long
                    </div>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        id="confirm-password" 
                        name="confirm-password" 
                        type="password" 
                        placeholder="Confirm new password" 
                        ngModel
                        #confirmPassword="ngModel"
                        required 
                        match="new-password"
                    />
                    <div *ngIf="confirmPassword.errors?.['match'] && confirmPassword.touched" class="error">
                        Passwords must match
                    </div>
                </div>
                <div class="form-field">
                    <input 
                        type="submit" 
                        class="btn btn-signin" 
                        value="Update Password" 
                        [disabled]="resetForm.invalid"
                    />
                </div>
            </form>
            <div class="links">
                <a routerLink="/login">Back to Login</a>
            </div>
        </div>
    </div>
</div>
